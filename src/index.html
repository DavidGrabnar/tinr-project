<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center interface-wrapper">
        <div id="main" class="d-flex flex-column text-center p-3 interface-card">
            <div class="interface-title text-uppercase">Arcadia</div>
            <div class="btn interface-button" onclick="changeViewTo('game-list')">Start</div>
            <div class="btn interface-button">Options</div>
            <div class="btn interface-button">Statistics</div>
        </div>
        <div id="game-list" class="d-none flex-column text-center p-3 interface-card">
            <div class="interface-title text-uppercase">Games</div>
            <div class="btn interface-button" onclick="changeViewTo('snake-levels')">Snake</div>
            <div class="btn interface-button">Minesweeper</div>
            <div class="btn interface-button" onclick="changeViewTo('main')">Back</div>
        </div>
        <div id="snake-levels" class="d-none flex-column text-center p-3 interface-card">
            <div class="interface-title text-uppercase">Games</div>
            <div class="d-flex flex-row">
                <div class="btn interface-button interface-button-item" onclick="changeViewTo('name-prompt')">1</div>
                <div class="btn interface-button interface-button-item">2</div>
                <div class="btn interface-button interface-button-item">3</div>
            </div>
            <div class="d-flex flex-row">
                <div class="btn interface-button interface-button-item">4</div>
                <div class="btn interface-button interface-button-item">5</div>
                <div class="btn interface-button interface-button-item">6</div>
            </div>
            <div class="btn interface-button" onclick="changeViewTo('game-list')">Back</div>
        </div>
        <div id="name-prompt" class="d-none flex-column text-center p-3 interface-card">
            <div class="interface-title text-uppercase">Enter name</div>
            <input class="form-control interface-input" id="name">
            <div class="btn interface-button">Start</div>
            <div class="btn interface-button" onclick="changeViewTo('snake-levels')">Back</div>
        </div>
    </div>
</body>
</html>
